<table class="tabla">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Costo Unitario</th>
        </tr>
    </thead>
    <tbody>
        {% for ppe in epp %}
            <tr>
                <td>{{ ppe.idPpe }}</td>
                <td>{{ ppe.name }}</td>
                <td>{{ ppe.quantity }}</td>
                <td>{{ ppe.unitCost }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No hay EPPs disponibles.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
