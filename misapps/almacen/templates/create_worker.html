{% extends 'base.html' %}

{% block title %}Agregar Trabajador{% endblock %}

{% block content %}
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="titulo">Agregar Trabajador</h2>
                </div>
                <div class="card-body">
                    <form class="formulario" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <style>
                            .formulario label {
                                color: black; /* Asegura que las etiquetas <label> tengan texto negro */
                            }
                        </style>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary mr-2" type="submit">Agregar</button>
                            <a href="{% url 'worker_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
